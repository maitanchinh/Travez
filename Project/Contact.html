<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<title>Contact</title>
<link href="css/Contact.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<center>
	<form action="#" method="get" name="search">
		<h1>Contact</h1>
		<table style="width:90%">
			<tr>
				<td style="width:200px">Information type:<p style="color:#FF0000">*</p></td>
				<td><input type="text" style="width:100%;" required/> </td>
			</tr>
			<tr>
				<td style="width:200px">Full name:<p style="color:#FF0000">*</p></td>
				<td><input type="text" style="width:100%;" required/> </td>
			</tr>
			<tr>
				<td style="width:200px">Email:<p style="color:#FF0000">*</p></td>
				<td><input type="email" style="width:100%;" required /></td>
			</tr>
			<tr>
				<td style="width:200px">Phone number:<p style="color:#FF0000">*</p></td>
				<td><input type="text" style="width:100%;" required/></td>
			</tr>
			<tr>
				<td style="width:200px">Company name:</td>
				<td><input type="text" style="width:100%;" /></td>
			</tr>
			<tr>
				<td style="width:200px">Address:</td>
				<td><input type="text" style="width:100%;" placeholder = "Address"/></td>
			</tr>
			<tr>
				<td style="width:200px">Title:<p style="color:#FF0000">*</p></td>
				<td><input type="text" style="width:100%;" required/></td>
			</tr>
			<tr>
				<td style="width:200px">Content:<p style="color:#FF0000">*</p></td>
				<td><input type="text" style="width:100%; height:200px" required/></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center; padding-top:20px;">
					<button>Send</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center; padding-top:20px">
					<button>Cancel</button>
				</td>
			</tr>
		</table>
	</form>	
	</center>
</body>
</html>
